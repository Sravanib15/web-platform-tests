<!doctype html>
<html>
  <head>
    <title>AudioParam.automationRate tests</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/webaudio/resources/audit-util.js"></script>
    <script src="/webaudio/resources/audit.js"></script>
  </head>

  <body>
    <script>
      // For each node that has an AudioParam, verify that the default
      // automationRate has the expected value and that we can change it or
      // throw an error if it can't be changed

      // Any old sample rate is fine; we don't actually render anything in the
      // tests.
      let sampleRate = 8000;

      let audit = Audit.createTaskRunner();

      // Array of tests.  Each test is a dictonary consisting of the name of the
      // node and an array specifying the AudioParam's of the node.  This array
      // in turn gives the name of the AudioParam , the default value for the
      // automationRate, and whether it is fixed (isFixed).
      let tests = [
        {
          nodeName: 'AudioBufferSourceNode',
          audioParams: [
            {name: 'detune', default: 'k-rate', isFixed: true},
            {name: 'playbackRate', default: 'k-rate', isFixed: true}
          ]
        },
        {
          nodeName: 'BiquadFilterNode',
          audioParams: [
            {name: 'frequency', default: 'a-rate', isFixed: false},
            {name: 'detune', default: 'a-rate', isFixed: false},
            {name: 'Q', default: 'a-rate', isFixed: false},
            {name: 'gain', default: 'a-rate', isFixed: false},
          ]
        },
        {
          nodeName: 'ConstantSourceNode',
          audioParams: [{name: 'offset', default: 'a-rate', isFixed: false}]
        },
        {
          nodeName: 'DelayNode',
          audioParams:
              [{name: 'delayTime', default: 'a-rate', isFixed: false}]
        },
        {
          nodeName: 'DynamicsCompressorNode',
          audioParams: [
            {name: 'threshold', default: 'k-rate', isFixed: true},
            {name: 'knee', default: 'k-rate', isFixed: true},
            {name: 'ratio', default: 'k-rate', isFixed: true},
            {name: 'attack', default: 'k-rate', isFixed: true},
            {name: 'release', default: 'k-rate', isFixed: true}
          ]
        },
        {
          nodeName: 'GainNode',
          audioParams: [{name: 'gain', default: 'a-rate', isFixed: false}]
        },
        {
          nodeName: 'OscillatorNode',
          audioParams: [
            {name: 'frequency', default: 'a-rate', isFixed: false},
            {name: 'detune', default: 'a-rate', isFixed: false}
          ]
        },
        {
          nodeName: 'PannerNode',
          audioParams: [
            {name: 'positionX', default: 'a-rate', isFixed: false},
            {name: 'positionY', default: 'a-rate', isFixed: false},
            {name: 'positionZ', default: 'a-rate', isFixed: false},
            {name: 'orientationX', default: 'a-rate', isFixed: false},
            {name: 'orientationY', default: 'a-rate', isFixed: false},
            {name: 'orientationZ', default: 'a-rate', isFixed: false},
          ]
        },
        {
          nodeName: 'StereoPannerNode',
          audioParams: [{name: 'pan', default: 'a-rate', isFixed: false}]
        },
      ];

      tests.forEach(test => {
        // Define a seprate test for each test entry
        audit.define(test.nodeName, (task, should) => {
          let context = new OfflineAudioContext(
              {length: sampleRate, sampleRate: sampleRate});
          // Construct the node and test each AudioParam of the node.
          let node = new window[test.nodeName](context);
          test.audioParams.forEach(param => {
            testAudioParam(
                should, {nodeName: test.nodeName, node: node, param: param});
          });

          task.done();
        });
      });

      // AudioListener needs it's own special test since it's not a node.
      audit.define('AudioListener', (task, should) => {
        let context = new OfflineAudioContext(
            {length: sampleRate, sampleRate: sampleRate});

        [{name: 'positionX', default: 'a-rate', isFixed: false},
         {name: 'positionY', default: 'a-rate', isFixed: false},
         {name: 'positionZ', default: 'a-rate', isFixed: false},
         {name: 'forwardX', default: 'a-rate', isFixed: false},
         {name: 'forwardY', default: 'a-rate', isFixed: false},
         {name: 'forwardZ', default: 'a-rate', isFixed: false},
         {name: 'upX', default: 'a-rate', isFixed: false},
         {name: 'upY', default: 'a-rate', isFixed: false},
         {name: 'upZ', default: 'a-rate', isFixed: false},
        ].forEach(param => {
          testAudioParam(should, {
            nodeName: 'AudioListener',
            node: context.listener,
            param: param
          });
        });
        task.done();
      });

      audit.run();

      function testAudioParam(should, options) {
        let param = options.param;
        let audioParam = options.node[param.name];
        let defaultValue = param.default;

        // Verify that the default value is correct.
        should(
            audioParam.automationRate,
            `Default ${options.nodeName}.${param.name}.automationRate`)
            .beEqualTo(defaultValue);

        // Try setting the rate to a different rate.  If the automationRate
        // is fixed, expect an error.  Otherwise, expect no error and expect
        // the value is changed to the new value.
        let newRate = defaultValue === 'a-rate' ? 'k-rate' : 'a-rate';
        let setMessage = `Set ${
                                options.nodeName
                              }.${param.name}.automationRate to "${newRate}"`

        if (param.isFixed) {
          should(() => audioParam.automationRate = newRate, setMessage)
              .throw('InvalidStateError');
        }
        else {
          should(() => audioParam.automationRate = newRate, setMessage)
              .notThrow();
          should(
              audioParam.automationRate,
              `${options.nodeName}.${param.name}.automationRate`)
              .beEqualTo(newRate);
        }
      }
    </script>
  </body>
</html>
